<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="runner.svg" alt="Stick figure running">
    </div>

    <div>
        <form>
            <label for="milesInput">Number of miles today: </label>
            <br>
            <input type="number" id="milesInput" step="0.1">
            <br>
            <button type="submit">Add</button>
        </form>

        <hr>  

        <section class="entriesWrapper">
            <h3>Last 7 days</h3>
            <ul id="entries">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
        </section>

        <section class="data">
            <div>
                <p>Total: </p>
                <span id="total">0</span>
            </div>
            <div>
                <p>Average distance:</p>
                <span id="average">0</span>
            </div>
            <div>
                <p>This week's high</p>
                <span id="high">0</span>
            </div>
        </section>

        <section class="progress">
            <h3>
                Weekly target: <span id="progressTotal">0</span> /
                <span id="goal">25 miles</span>
            </h3>
            <div class="progressCircleWrapper">
                <div id="progressCircle">
                    <div id="progressCenter"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
